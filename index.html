<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J&M Finance OS V65 - Multi-TC</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #F1F5F9;
            --sidebar: #0F172A;
            --surface: #FFFFFF;
            --txt-main: #1E293B;
            --txt-dim: #64748B;
            --border: #E2E8F0;
            --accent: #6366F1;
            --inc: #10B981;
            --exp: #EF4444;
            --warn: #F59E0B;
        }

        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--txt-main); margin: 0; height: 100vh; overflow: hidden; display: flex; }

        .sidebar { width: 220px; background: var(--sidebar); color: #94A3B8; display: flex; flex-direction: column; padding: 20px 15px; z-index: 50; flex-shrink: 0; }
        .brand { color: white; font-weight: 800; font-size: 18px; margin-bottom: 30px; display: flex; align-items: center; gap: 8px; }
        .nav-item { padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 13px; display: flex; align-items: center; gap: 10px; transition: 0.2s; color: #94A3B8; margin-bottom: 5px; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: var(--accent); color: white; }
        
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .header { height: 60px; padding: 0 25px; display: flex; align-items: center; justify-content: space-between; background: var(--surface); border-bottom: 1px solid var(--border); flex-shrink: 0; }
        
        .date-ctrl { display: flex; align-items: center; background: #F8FAFC; border: 1px solid var(--border); border-radius: 8px; padding: 2px; }
        .btn-arr { border: none; background: transparent; width: 28px; height: 28px; cursor: pointer; color: var(--txt-main); display: grid; place-items: center; }
        .curr-date { font-weight: 800; font-size: 13px; text-transform: uppercase; padding: 0 10px; position: relative; min-width: 100px; text-align: center; }
        .date-picker { position: absolute; inset:0; opacity:0; cursor:pointer; }
        
        .tc-box { display: flex; align-items: center; gap: 8px; margin-right: 20px; background: #FFFBEB; padding: 5px 10px; border-radius: 8px; border: 1px solid #FEF3C7; }
        .tc-lbl { font-size: 10px; font-weight: 800; color: #B45309; }
        .tc-val { border: none; background: transparent; font-size: 15px; font-weight: 800; text-align: right; width: 60px; color: #92400E; font-family: 'Inter'; }

        .btn-new { background: var(--txt-main); color: white; border: none; height: 32px; padding: 0 15px; border-radius: 8px; font-weight: 700; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 5px; }

        .viewport { padding: 20px; overflow-y: auto; height: 100%; display: none; grid-template-rows: auto auto 1fr; gap: 20px; }
        .viewport.active { display: grid; }
        #view-home { grid-template-columns: 2fr 1.2fr; }

        .kpi-row { grid-column: span 2; display: flex; gap: 15px; }
        .kpi-card { flex: 1; background: var(--surface); padding: 15px; border-radius: 12px; border: 1px solid var(--border); }
        .k-lbl { font-size: 10px; font-weight: 700; color: var(--txt-dim); text-transform: uppercase; margin-bottom: 5px; }
        .k-val { font-size: 19px; font-weight: 800; }

        .ledger-wrapper { grid-column: 1; display: flex; flex-direction: column; gap: 15px; }
        .ledger-cols { display: flex; gap: 15px; flex: 1; overflow: hidden; }
        .col { flex: 1; background: var(--surface); border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; overflow: hidden; }
        .col-h { padding: 10px; text-align: center; font-size: 11px; font-weight: 800; background: #FAFAFA; border-bottom: 1px solid var(--border); }
        .tx-list { overflow-y: auto; flex: 1; }
        
        .tx-row { padding: 12px 10px; border-bottom: 1px solid #F1F5F9; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-size: 12px; }
        .tx-row.executed { opacity: 0.5; }
        .tx-row.executed .tx-desc { text-decoration: line-through; }
        .tx-desc { font-weight: 600; }
        .tx-meta { font-size: 10px; color: var(--txt-dim); margin-top: 2px; }

        .insights { grid-column: 2; display: flex; flex-direction: column; gap: 15px; }
        .widget { background: var(--surface); border-radius: 12px; border: 1px solid var(--border); padding: 15px; }
        
        .alloc-box { border: 1px solid var(--border); border-radius: 8px; margin-bottom: 6px; overflow: hidden; }
        .ab-head { padding: 8px; background: #F8FAFC; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 11px; font-weight: 700; }
        .ab-body { display: none; padding: 8px; border-top: 1px solid var(--border); }
        .alloc-box.open .ab-body { display: block; }
        .alloc-row { display: flex; align-items: center; padding: 6px 0; border-bottom: 1px dashed #F1F5F9; font-size: 11px; gap: 8px; }

        .modal-ol { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; display: none; align-items: center; justify-content: center; }
        .modal-ol.open { display: flex; }
        .modal { background: white; width: 380px; padding: 20px; border-radius: 16px; }
        .inp { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; margin-top: 5px; }
        .btn-save { width: 100%; padding: 12px; background: var(--sidebar); color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 15px; }

        .loader { position:fixed; inset:0; background:rgba(255,255,255,0.9); z-index:200; display:none; align-items:center; justify-content:center; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

<div id="loader" class="loader"><i class="fas fa-spinner fa-spin fa-2x" style="color:var(--accent)"></i></div>

<aside class="sidebar">
    <div class="brand"><i class="fas fa-cube"></i> J&M<span> FINANCE</span></div>
    <div class="nav-item active" onclick="nav('home')"><i class="fas fa-columns"></i> Dashboard</div>
    <div class="nav-item" onclick="nav('admin')"><i class="fas fa-toolbox"></i> Admin</div>
    
    <div style="margin-top:auto; font-size:11px;">
        <span class="status-dot" id="dot" style="background:#ccc"></span> <span id="st-txt">Iniciando...</span>
        <button onclick="forceSync()" style="display:block; width:100%; margin-top:10px; padding:5px; background:rgba(255,255,255,0.1); border:none; color:white; border-radius:4px; cursor:pointer;">Sincronizar</button>
    </div>
</aside>

<main class="main">
    <header class="header">
        <div class="date-ctrl">
            <button class="btn-arr" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
            <div class="curr-date"><span id="monthTxt">...</span><input type="month" id="datePicker" class="date-picker" onchange="manualDate()"></div>
            <button class="btn-arr" onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div style="display:flex; align-items:center;">
            <div class="tc-box">
                <span class="tc-lbl">TC MES:</span>
                <input type="number" id="usdRate" class="tc-val" value="1200" onchange="updateMonthTC()">
            </div>
            <button class="btn-new" onclick="openModal()"><i class="fas fa-plus"></i> Nuevo Registro</button>
        </div>
    </header>

    <div id="view-home" class="viewport active">
        <div class="kpi-row">
            <div class="kpi-card"><div class="k-lbl">Balance</div><div class="k-val" id="kpiBal">$0</div></div>
            <div class="kpi-card"><div class="k-lbl">USD Est. (TC Mes)</div><div class="k-val" id="kpiUsd">$0</div></div>
            <div class="kpi-card"><div class="k-lbl">Ingresos</div><div class="k-val" style="color:var(--inc)" id="sum-inc">$0</div></div>
            <div class="kpi-card"><div class="k-lbl">Egresos</div><div class="k-val" style="color:var(--exp)" id="sum-exp">$0</div></div>
        </div>

        <div class="ledger-wrapper">
            <div class="ledger-cols">
                <div class="col"><div class="col-h" style="color:var(--inc)">Ingresos</div><div class="tx-list" id="list-inc"></div></div>
                <div class="col"><div class="col-h" style="color:var(--exp)">Egresos</div><div class="tx-list" id="list-exp"></div></div>
            </div>
        </div>

        <div class="insights">
            <div class="widget"><div class="w-title">Asignación</div><div id="allocList"></div></div>
            <div class="widget">
                <div style="height:200px"><canvas id="mainChart"></canvas></div>
                <div id="chartLegend" class="legend" style="margin-top:10px;"></div>
            </div>
        </div>
    </div>

    <div id="view-admin" class="viewport">
        <div style="background:white; padding:20px; border-radius:12px; border:1px solid var(--border);">
            <h3>Administración</h3>
            <p>Clonar registros de un mes a otro o realizar limpieza.</p>
            <button onclick="clearMonth()" style="background:var(--exp); color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">Borrar mes actual</button>
        </div>
    </div>
</main>

<div class="modal-ol" id="modalOverlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
        <form id="txForm">
            <h3 id="modalTitle">Nuevo</h3>
            <select id="fType" class="inp" onchange="setType(this.value)">
                <option value="exp">Gasto</option>
                <option value="inc">Ingreso</option>
            </select>
            <input type="number" id="fAmount" class="inp" placeholder="Monto" step="0.01" required>
            <input type="date" id="fDate" class="inp" required>
            <select id="fCat" class="inp" onchange="renderConcepts()"></select>
            <select id="fConcept" class="inp" onchange="checkCustom()"></select>
            <input type="text" id="fCustom" class="inp" style="display:none;" placeholder="Especificar...">
            <div id="linkGroup" style="margin-top:10px;">
                <label style="font-size:10px; font-weight:800; color:var(--accent);">ASIGNAR A INGRESO:</label>
                <select id="fLink" class="inp"></select>
            </div>
            <div style="margin-top:10px;"><input type="checkbox" id="fExec"> Ejecutado</div>
            <button type="submit" class="btn-save">GUARDAR</button>
        </form>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxEni9GJ4gxmbhmNsbzoYxS_SfhcorqsXj4zh93-qWIy5i2R4jwvgJ8L25GcU3h3Bkh/exec";
    
    //rates: {} // Nueva estructura para guardar TC por mes { "2026-02": 1300 }
    let appData = { txs: [], cats: { exp:['Esenciales','Ahorro','Personal'], inc:['Sueldo','Ventas'] }, concepts: {}, rates: {} };
    let currentDate = new Date(); currentDate.setDate(1);
    let editId = null, chartInstance = null;

    const fmt = (n) => n.toLocaleString('es-AR', { minimumFractionDigits: 0, maximumFractionDigits: 0 });

    window.onload = () => {
        updateDateUI();
        forceSync();
    };

    async function forceSync() {
        showLoad(true);
        try {
            const r = await fetch(API_URL);
            const d = await r.json();
            if(d) { 
                appData = d; 
                if(!appData.rates) appData.rates = {}; // Asegurar que exista el objeto de tasas
                loadMonthData(); 
                setStatus("Conectado", "#10B981"); 
            }
        } catch(e) { setStatus("Offline", "#EF4444"); }
        showLoad(false);
    }

    async function saveData() {
        showLoad(true);
        try { 
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(appData) }); 
            loadMonthData(); 
        } catch(e){ alert('Error al guardar'); } 
        showLoad(false);
    }

    function loadMonthData() {
        const y = currentDate.getFullYear();
        const m = currentDate.getMonth() + 1;
        const monthKey = `${y}-${m.toString().padStart(2,'0')}`;

        // Cargar TC específico del mes o defecto
        const monthTC = appData.rates[monthKey] || 1200;
        document.getElementById('usdRate').value = monthTC;

        const txs = appData.txs.filter(t => {
            if(t.deletedAt) return false;
            const p = t.date.split('-'); 
            return parseInt(p[0]) === y && parseInt(p[1]) === m;
        });

        renderLists(txs);
        calcKPI(txs, monthTC);
        renderAlloc(txs);
        renderChart(txs);
    }

    function updateMonthTC() {
        const y = currentDate.getFullYear();
        const m = currentDate.getMonth() + 1;
        const monthKey = `${y}-${m.toString().padStart(2,'0')}`;
        const val = parseFloat(document.getElementById('usdRate').value) || 1200;
        
        appData.rates[monthKey] = val;
        saveData(); // Guardar el cambio del TC para este mes
    }

    function calcKPI(txs, tc) {
        const inc = txs.filter(t=>t.type=='inc').reduce((a,b)=>a+b.amount,0);
        const exp = txs.filter(t=>t.type=='exp').reduce((a,b)=>a+b.amount,0);
        const bal = inc - exp;
        
        document.getElementById('sum-inc').innerText = '$' + fmt(inc);
        document.getElementById('sum-exp').innerText = '$' + fmt(exp);
        document.getElementById('kpiBal').innerText = '$' + fmt(bal);
        document.getElementById('kpiBal').style.color = bal >= 0 ? 'var(--inc)' : 'var(--exp)';
        
        const usdVal = Math.round(bal/tc);
        document.getElementById('kpiUsd').innerText = 'USD ' + fmt(usdVal);
        document.getElementById('kpiUsd').style.color = bal >= 0 ? 'var(--inc)' : 'var(--exp)';
    }

    function renderLists(txs) {
        const lI = document.getElementById('list-inc'); 
        const lE = document.getElementById('list-exp');
        lI.innerHTML=''; lE.innerHTML='';
        txs.sort((a,b) => a.date.localeCompare(b.date));
        
        txs.forEach(t => {
            const div = document.createElement('div');
            div.className = `tx-row ${t.exec ? 'executed' : ''}`;
            div.onclick = () => editTx(t.id);
            div.innerHTML = `
                <div>
                    <div class="tx-desc">${t.desc}</div>
                    <div class="tx-meta">${t.cat} | día ${t.date.split('-')[2]}</div>
                </div>
                <div style="color:var(--${t.type}); font-weight:700;">$${fmt(t.amount)}</div>`;
            (t.type=='inc' ? lI : lE).appendChild(div);
        });
    }

    function renderAlloc(txs) {
        const c = document.getElementById('allocList'); c.innerHTML='';
        const incs = txs.filter(t=>t.type=='inc');
        const exps = txs.filter(t=>t.type=='exp');

        incs.forEach(inc => {
            const subs = exps.filter(e=>e.linkId==inc.id);
            const spent = subs.reduce((a,b)=>a+b.amount,0);
            const rem = inc.amount - spent;
            
            let rows = '';
            subs.forEach(s => rows += `<div class="alloc-row"><span>${s.desc}</span><b>$${fmt(s.amount)}</b></div>`);

            c.innerHTML += `
                <div class="alloc-box">
                    <div class="ab-head" onclick="this.parentElement.classList.toggle('open')">
                        <span>${inc.desc}</span>
                        <span style="color:${rem>=0?'var(--inc)':'var(--exp)'}">$${fmt(rem)}</span>
                    </div>
                    <div class="ab-body">${rows || '<small>Sin asignar</small>'}</div>
                </div>`;
        });
    }

    function renderChart(txs) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        const map = {};
        txs.filter(t=>t.type=='exp').forEach(t=>map[t.cat]=(map[t.cat]||0)+t.amount);
        const labels = Object.keys(map);
        const data = Object.values(map);

        chartInstance = new Chart(ctx, {
            type:'doughnut',
            data:{labels, datasets:[{data, backgroundColor:['#6366F1','#EC4899','#10B981','#F59E0B']}]},
            options:{responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}}
        });
    }

    function updateDateUI(){ document.getElementById('monthTxt').innerText=`${MONTHS[currentDate.getMonth()]} ${currentDate.getFullYear()}`; document.getElementById('datePicker').value=`${currentDate.getFullYear()}-${(currentDate.getMonth()+1).toString().padStart(2,'0')}`; }
    function changeMonth(d){ currentDate.setMonth(currentDate.getMonth()+d); updateDateUI(); loadMonthData(); }
    function manualDate(){ const[y,m]=document.getElementById('datePicker').value.split('-'); currentDate.setFullYear(y); currentDate.setMonth(m-1); updateDateUI(); loadMonthData(); }
    function nav(v){ document.querySelectorAll('.viewport').forEach(x=>x.classList.remove('active')); if(v=='home') document.getElementById('view-home').classList.add('active'); else document.getElementById('view-admin').classList.add('active'); }
    function showLoad(s){ document.getElementById('loader').style.display=s?'flex':'none'; }
    function setStatus(t,c){ document.getElementById('st-txt').innerText=t; document.getElementById('dot').style.background=c; }

    // Modal Logic (Simplificada para el ejemplo)
    function openModal(){ editId=null; document.getElementById('txForm').reset(); setType('exp'); document.getElementById('modalOverlay').classList.add('open'); }
    function closeModal(e){ if(e.target.id == 'modalOverlay') document.getElementById('modalOverlay').classList.remove('open'); }
    function setType(t){ 
        const cs = document.getElementById('fCat'); cs.innerHTML='';
        appData.cats[t].forEach(c=>cs.add(new Option(c,c)));
        if(t=='exp') {
            const ls = document.getElementById('fLink'); ls.innerHTML='<option value="">Por asignar</option>';
            const y = currentDate.getFullYear(); const m = currentDate.getMonth() + 1;
            appData.txs.filter(tx=>tx.type=='inc' && !tx.deletedAt && parseInt(tx.date.split('-')[1])==m).forEach(i=>ls.add(new Option(i.desc, i.id)));
        }
    }
</script>
</body>
</html>
