<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J&M Finance OS - Pro Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #F1F5F9;
            --surface: #FFFFFF;
            --sidebar: #0F172A;
            
            --txt-main: #1E293B;
            --txt-dim: #64748B;
            --txt-light: #94A3B8;
            
            --primary: #4F46E5;
            --primary-soft: #EEF2FF;
            --inc: #10B981;
            --inc-soft: #D1FAE5;
            --exp: #EF4444;
            --exp-soft: #FEE2E2;
            --warn: #F59E0B;
            
            --border: #E2E8F0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --radius: 8px;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--txt-main); margin: 0; height: 100vh; overflow: hidden; display: flex; font-size: 13px; }
        .num { font-variant-numeric: tabular-nums; letter-spacing: -0.03em; }

        /* --- SIDEBAR --- */
        .sidebar { width: 60px; background: var(--sidebar); display: flex; flex-direction: column; align-items: center; padding: 20px 0; z-index: 50; transition: width 0.2s; }
        .sidebar:hover { width: 200px; align-items: stretch; padding: 20px 15px; }
        .brand { color: white; font-weight: 800; font-size: 18px; margin-bottom: 30px; display: none; white-space: nowrap; }
        .sidebar:hover .brand { display: flex; gap: 10px; align-items: center; }
        .nav-icon { font-size: 18px; color: var(--txt-light); margin-bottom: 25px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 15px; padding: 10px; border-radius: 8px; }
        .nav-icon:hover, .nav-icon.active { color: white; background: rgba(255,255,255,0.1); }
        .nav-lbl { display: none; font-size: 13px; font-weight: 500; }
        .sidebar:hover .nav-lbl { display: block; }
        
        /* --- MAIN --- */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Compact Header */
        .header { height: 50px; background: var(--surface); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; flex-shrink: 0; }
        .date-ctrl { display: flex; align-items: center; gap: 10px; }
        .btn-mini { border: 1px solid var(--border); background: white; color: var(--txt-main); width: 24px; height: 24px; border-radius: 4px; cursor: pointer; display: grid; place-items: center; }
        .btn-mini:hover { background: var(--bg-body); }
        .curr-date { font-weight: 700; font-size: 14px; position: relative; cursor: pointer; }
        .date-picker { position: absolute; inset:0; opacity:0; cursor:pointer; width: 100%; }

        .actions { display: flex; gap: 10px; align-items: center; }
        .btn-primary { background: var(--txt-main); color: white; border: none; padding: 6px 14px; border-radius: 6px; font-weight: 600; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 6px; box-shadow: var(--shadow); }
        .btn-primary:hover { transform: translateY(-1px); }
        .tc-inp { border: none; background: #F8FAFC; padding: 4px 8px; border-radius: 4px; font-weight: 600; width: 60px; text-align: right; color: var(--txt-dim); font-size: 12px; }

        /* KPI Strip (Top) */
        .kpi-strip { display: flex; gap: 15px; padding: 15px 20px 0 20px; flex-shrink: 0; }
        .kpi-box { flex: 1; background: var(--surface); padding: 10px 15px; border-radius: var(--radius); border: 1px solid var(--border); display: flex; flex-direction: column; justify-content: center; box-shadow: var(--shadow); }
        .kpi-lbl { font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--txt-dim); margin-bottom: 2px; }
        .kpi-val { font-size: 18px; font-weight: 800; color: var(--txt-main); }
        
        /* Dashboard Grid */
        .viewport { padding: 15px 20px; overflow-y: auto; height: 100%; display: none; }
        .viewport.active { display: grid; }
        
        #view-home { grid-template-columns: 280px 1fr 320px; gap: 15px; grid-template-rows: 1fr; align-items: start; height: 100%; overflow: hidden; }

        /* Columns & Lists */
        .panel { background: var(--surface); border-radius: var(--radius); border: 1px solid var(--border); display: flex; flex-direction: column; height: 100%; overflow: hidden; box-shadow: var(--shadow); }
        .p-head { padding: 10px 15px; border-bottom: 1px solid var(--border); font-weight: 700; font-size: 12px; display: flex; justify-content: space-between; align-items: center; background: #FAFAFA; color: var(--txt-dim); text-transform: uppercase; letter-spacing: 0.5px; }
        .p-body { flex: 1; overflow-y: auto; padding: 0; }

        /* Transaction Item (Dense) */
        .tx-item { padding: 8px 12px; border-bottom: 1px solid var(--bg-body); cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.1s; }
        .tx-item:hover { background: #F8FAFC; }
        .tx-item.executed { opacity: 0.5; }
        .tx-item.executed .tx-name { text-decoration: line-through; }
        
        .tx-left { display: flex; flex-direction: column; gap: 2px; }
        .tx-name { font-weight: 600; color: var(--txt-main); font-size: 12px; }
        .tx-sub { font-size: 10px; color: var(--txt-dim); display: flex; gap: 6px; align-items: center; }
        .cat-badge { background: #F1F5F9; padding: 1px 4px; border-radius: 3px; font-size: 9px; font-weight: 600; border: 1px solid var(--border); }
        
        .tx-right { text-align: right; }
        .tx-amt { font-weight: 700; font-size: 13px; }
        .tx-bal { font-size: 9px; font-weight: 600; margin-top: 1px; }

        /* Allocations & Chart (Right Col) */
        .right-col { display: grid; grid-template-rows: auto 1fr; gap: 15px; height: 100%; overflow: hidden; }
        .chart-box { height: 220px; background: var(--surface); border-radius: var(--radius); border: 1px solid var(--border); padding: 10px; position: relative; }
        .alloc-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        
        .alloc-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; }
        .ac-head { padding: 8px 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: white; transition: 0.2s; }
        .ac-head:hover { background: #F8FAFC; }
        .ac-title { font-size: 12px; font-weight: 700; }
        .ac-bar { height: 3px; background: #F1F5F9; margin-top: 5px; border-radius: 2px; width: 100%; overflow: hidden; }
        .ac-fill { height: 100%; background: var(--inc); }
        .ac-body { display: none; background: #FAFAFA; border-top: 1px solid var(--border); }
        .alloc-card.open .ac-body { display: block; }
        .ac-row { padding: 6px 12px; border-bottom: 1px dashed var(--border); font-size: 11px; display: flex; justify-content: space-between; cursor: pointer; }
        .ac-row.executed { text-decoration: line-through; color: var(--txt-dim); opacity: 0.6; }

        /* --- MODAL IMPROVED --- */
        .modal-ol { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-ol.open { display: flex; }
        .modal { background: white; width: 400px; padding: 0; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; max-height: 90vh; }
        
        .m-head { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: #F8FAFC; }
        .m-title { font-weight: 800; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; }
        .m-body { padding: 20px; overflow-y: auto; }
        
        /* Custom Inputs */
        .inp-grp { margin-bottom: 15px; }
        .inp-lbl { font-size: 10px; font-weight: 700; color: var(--txt-dim); margin-bottom: 6px; display: block; text-transform: uppercase; }
        .inp-field { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-family: inherit; font-size: 14px; font-weight: 500; }
        .inp-field:focus { border-color: var(--primary); ring: 2px solid var(--primary-soft); }

        /* Chip Selector */
        .chip-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 5px; }
        .chip { padding: 6px 12px; border-radius: 20px; background: #F1F5F9; border: 1px solid var(--border); font-size: 11px; font-weight: 600; color: var(--txt-dim); cursor: pointer; transition: 0.2s; }
        .chip:hover { border-color: var(--txt-dim); color: var(--txt-main); }
        .chip.active { background: var(--primary); color: white; border-color: var(--primary); }
        .chip.add-new { border-style: dashed; color: var(--primary); background: white; border-color: var(--primary); }

        /* Source Selector with Balance */
        .source-opt { padding: 8px; border: 1px solid var(--border); border-radius: 6px; margin-bottom: 4px; cursor: pointer; display: flex; justify-content: space-between; font-size: 12px; align-items: center; }
        .source-opt:hover { background: #F8FAFC; }
        .source-opt.selected { border-color: var(--primary); background: var(--primary-soft); color: var(--primary); font-weight: 700; }
        .s-bal { font-size: 10px; background: white; padding: 2px 5px; border-radius: 4px; border: 1px solid rgba(0,0,0,0.1); }

        .m-foot { padding: 15px 20px; border-top: 1px solid var(--border); background: #F8FAFC; display: flex; justify-content: space-between; gap: 10px; }
        .btn-save { flex: 1; background: var(--txt-main); color: white; border: none; padding: 10px; border-radius: 6px; font-weight: 700; cursor: pointer; }
        .btn-del { color: var(--exp); background: none; border: 1px solid var(--exp-soft); padding: 0 15px; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 11px; }

        @media (max-width: 900px) {
            #view-home { grid-template-columns: 1fr; grid-template-rows: auto auto auto; height: auto; overflow-y: auto; }
            .kpi-strip { flex-wrap: wrap; }
            .chart-box { height: 200px; }
            .main { overflow-y: auto; }
        }
    </style>
</head>
<body>

<div id="loader" style="position:fixed; inset:0; background:rgba(255,255,255,0.9); z-index:200; display:none; align-items:center; justify-content:center; flex-direction:column;">
    <i class="fas fa-circle-notch fa-spin fa-2x" style="color:var(--primary)"></i>
    <div style="margin-top:10px; font-weight:600; color:var(--txt-dim);" id="st-txt">Cargando...</div>
</div>

<aside class="sidebar">
    <div class="brand"><i class="fas fa-cube"></i> J&M FINANCE</div>
    <div class="nav-icon active" onclick="nav('home')"><i class="fas fa-th-large"></i> <span class="nav-lbl">Dashboard</span></div>
    <div class="nav-icon" onclick="nav('admin')"><i class="fas fa-cog"></i> <span class="nav-lbl">Admin</span></div>
    <div class="nav-icon" onclick="forceSync()" style="margin-top:auto"><i class="fas fa-sync-alt"></i> <span class="nav-lbl">Sync</span></div>
</aside>

<main class="main">
    <header class="header">
        <div class="date-ctrl">
            <button class="btn-mini" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
            <div class="curr-date">
                <span id="monthTxt">...</span>
                <input type="month" id="datePicker" class="date-picker" onchange="manualDate()">
            </div>
            <button class="btn-mini" onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="actions">
            <div style="font-size:10px; color:var(--txt-dim); font-weight:700;">TC:</div>
            <input type="number" id="usdRate" class="tc-inp num" value="1200" onchange="updateMonthTC()">
            <button class="btn-primary" onclick="openModal()"><i class="fas fa-plus"></i> Nuevo</button>
            <button class="btn-primary" style="background:var(--surface); color:var(--txt-main); border:1px solid var(--border)" onclick="cloneMonth()"><i class="fas fa-copy"></i> Copiar Mes Ant.</button>
        </div>
    </header>

    <div class="kpi-strip">
        <div class="kpi-box">
            <div class="kpi-lbl">Balance</div>
            <div class="kpi-val num" id="kpiBal">$0</div>
        </div>
        <div class="kpi-box">
            <div class="kpi-lbl">USD Est.</div>
            <div class="kpi-val num" style="color:#0EA5E9" id="kpiUsd">$0</div>
        </div>
        <div class="kpi-box" style="border-bottom:3px solid var(--inc)">
            <div class="kpi-lbl">Ingresos</div>
            <div class="kpi-val num" style="color:var(--inc)" id="sum-inc">$0</div>
        </div>
        <div class="kpi-box" style="border-bottom:3px solid var(--exp)">
            <div class="kpi-lbl">Egresos</div>
            <div class="kpi-val num" style="color:var(--exp)" id="sum-exp">$0</div>
        </div>
    </div>

    <div id="view-home" class="viewport active">
        <div class="panel">
            <div class="p-head"><span style="color:var(--inc)"><i class="fas fa-arrow-down"></i> Ingresos</span> <span id="cnt-inc" style="background:var(--inc-soft); color:var(--inc); padding:1px 6px; border-radius:4px;">0</span></div>
            <div class="p-body" id="list-inc"></div>
        </div>

        <div class="panel">
            <div class="p-head"><span style="color:var(--exp)"><i class="fas fa-arrow-up"></i> Gastos</span> <span id="cnt-exp" style="background:var(--exp-soft); color:var(--exp); padding:1px 6px; border-radius:4px;">0</span></div>
            <div class="p-body" id="list-exp"></div>
        </div>

        <div class="right-col">
            <div class="panel">
                <div class="p-head">Asignación</div>
                <div class="p-body" style="padding:10px" id="allocList"></div>
            </div>
            <div class="chart-box">
                <div style="position:absolute; top:10px; left:10px; font-size:10px; font-weight:700; color:var(--txt-dim); z-index:10;">DISTRIBUCIÓN</div>
                <canvas id="mainChart"></canvas>
                <button id="btnResetChart" onclick="resetChart()" style="position:absolute; top:10px; right:10px; font-size:9px; display:none; border:none; background:var(--bg-body); cursor:pointer;">Reset</button>
            </div>
        </div>
    </div>

    <div id="view-admin" class="viewport">
        <div style="max-width:400px; margin:auto; background:white; padding:30px; border-radius:12px; border:1px solid var(--border);">
            <h3>Mantenimiento</h3>
            <p style="color:var(--txt-dim)">Acciones destructivas para el mes actual.</p>
            <button onclick="clearMonth()" style="background:var(--exp); color:white; width:100%; padding:15px; border:none; border-radius:8px; font-weight:700; cursor:pointer;">BORRAR TODO EL MES</button>
        </div>
    </div>
</main>

<div class="modal-ol" id="modalOverlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
        <form id="txForm">
            <div class="m-head">
                <div class="m-title" id="modalTitle">Nuevo Movimiento</div>
                <button type="button" onclick="closeModal({target:document.getElementById('modalOverlay')})" style="border:none; background:none; font-size:16px; cursor:pointer;">&times;</button>
            </div>
            
            <div class="m-body">
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <div style="flex:1;">
                        <label class="inp-lbl">Tipo</label>
                        <select id="fType" class="inp-field" onchange="setType(this.value)">
                            <option value="exp">Gasto</option>
                            <option value="inc">Ingreso</option>
                        </select>
                    </div>
                    <div style="flex:1;">
                        <label class="inp-lbl">Monto</label>
                        <input type="number" id="fAmount" class="inp-field num" step="0.01" required placeholder="$0">
                    </div>
                </div>

                <div class="inp-grp">
                    <label class="inp-lbl">Categoría</label>
                    <div id="catChips" class="chip-grid"></div>
                    <input type="hidden" id="fCat" required>
                </div>

                <div class="inp-grp">
                    <label class="inp-lbl">Concepto / Detalle</label>
                    <input type="text" id="fDesc" class="inp-field" list="conceptList" placeholder="Ej: Supermercado..." required autocomplete="off">
                    <datalist id="conceptList"></datalist>
                </div>

                <div id="linkGroup" class="inp-grp">
                    <label class="inp-lbl" style="color:var(--primary)">Pagar con (Fuente)</label>
                    <div id="linkList" style="max-height:120px; overflow-y:auto; border:1px solid var(--border); border-radius:6px; padding:4px;"></div>
                    <input type="hidden" id="fLink">
                </div>

                <div style="display:flex; gap:10px; align-items:center;">
                    <div style="flex:1;">
                        <label class="inp-lbl">Fecha</label>
                        <input type="date" id="fDate" class="inp-field" required>
                    </div>
                    <div style="width:100px;">
                        <label class="inp-lbl">Estado</label>
                        <label style="display:flex; align-items:center; gap:5px; font-size:12px; font-weight:600; cursor:pointer;">
                            <input type="checkbox" id="fExec" style="accent-color:var(--primary); width:16px; height:16px;"> Ejecutado
                        </label>
                    </div>
                </div>
            </div>

            <div class="m-foot">
                <button type="button" id="btnDel" class="btn-del" onclick="delTx()" style="display:none;">Eliminar</button>
                <button type="submit" class="btn-save">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxEni9GJ4gxmbhmNsbzoYxS_SfhcorqsXj4zh93-qWIy5i2R4jwvgJ8L25GcU3h3Bkh/exec";
    const MONTHS = ["Ene","Feb","Mar","Abr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dic"];
    const COLORS = ['#6366F1','#F59E0B','#10B981','#EF4444','#8B5CF6','#EC4899','#06B6D4'];

    let appData = { txs: [], cats: { exp:[], inc:[] }, concepts: {}, rates: {} };
    let currentDate = new Date(); currentDate.setDate(1);
    let editId = null, chartInstance = null, drillCat = null;
    const fmt = (n) => n.toLocaleString('es-AR', { minimumFractionDigits: 0, maximumFractionDigits: 0 });

    window.onload = () => { updateDateUI(); forceSync(); };

    async function forceSync() {
        showLoad(true);
        try {
            const r = await fetch(API_URL);
            appData = await r.json();
            if(!appData.rates) appData.rates = {};
            loadMonthData();
        } catch(e) { alert("Offline"); }
        showLoad(false);
    }

    async function saveData() {
        showLoad(true);
        try { await fetch(API_URL, { method: 'POST', body: JSON.stringify(appData) }); loadMonthData(); } 
        catch(e){ alert('Error'); } 
        showLoad(false);
    }

    function loadMonthData() {
        const y = currentDate.getFullYear();
        const m = currentDate.getMonth() + 1;
        const key = `${y}-${m.toString().padStart(2,'0')}`;

        document.getElementById('usdRate').value = appData.rates[key] || 1200;

        const txs = appData.txs.filter(t => !t.deletedAt && parseInt(t.date.split('-')[0]) === y && parseInt(t.date.split('-')[1]) === m);
        txs.sort((a,b) => a.date.localeCompare(b.date) || a.id - b.id);
        
        renderLists(txs);
        calcKPI(txs, document.getElementById('usdRate').value);
        renderAlloc(txs);
        renderChart(txs);
    }

    // --- LOGICA DE UI REDISEÑADA ---
    
    function renderLists(txs) {
        const lI = document.getElementById('list-inc'); const lE = document.getElementById('list-exp');
        lI.innerHTML=''; lE.innerHTML='';
        let rb = 0;

        txs.forEach(t => {
            if(t.type=='inc') rb += t.amount; else rb -= t.amount;
            
            const div = document.createElement('div');
            div.className = `tx-item ${t.exec ? 'executed' : ''}`;
            div.onclick = () => editTx(t.id);
            
            // Sub-info inteligente: Saldo acumulado (para gastos) o Fuente (para gastos)
            let subTxt = `<span class="cat-badge">${t.cat}</span>`;
            if(t.type === 'exp' && t.linkId) {
                const lnk = appData.txs.find(x=>x.id == t.linkId);
                if(lnk) subTxt += ` <i class="fas fa-link" style="font-size:9px; color:var(--primary)"></i> ${lnk.desc.substring(0,10)}`;
            }

            const balDisplay = t.type === 'exp' 
                ? `<div class="tx-bal" style="color:${rb>=0?'var(--inc)':'var(--exp)'}">Q: $${fmt(rb)}</div>`
                : '';

            div.innerHTML = `
                <div class="tx-left">
                    <div class="tx-name">${t.desc}</div>
                    <div class="tx-sub">
                        ${subTxt}
                        <span>${t.date.split('-')[2]}</span>
                    </div>
                </div>
                <div class="tx-right">
                    <div class="tx-amt num" style="color:var(--${t.type})">$${fmt(t.amount)}</div>
                    ${balDisplay}
                </div>
            `;
            (t.type=='inc' ? lI : lE).appendChild(div);
        });
        
        document.getElementById('cnt-inc').innerText = txs.filter(t=>t.type=='inc').length;
        document.getElementById('cnt-exp').innerText = txs.filter(t=>t.type=='exp').length;
    }

    function renderAlloc(txs) {
        const c = document.getElementById('allocList'); c.innerHTML='';
        const incs = txs.filter(t=>t.type=='inc');
        const exps = txs.filter(t=>t.type=='exp');

        if(incs.length === 0) c.innerHTML = '<div style="font-size:11px; color:var(--txt-dim); text-align:center; padding:10px;">Sin ingresos definidos</div>';

        incs.forEach(inc => {
            const subs = exps.filter(e=>e.linkId==inc.id);
            const spent = subs.reduce((a,b)=>a+b.amount,0);
            const rem = inc.amount - spent;
            const pct = Math.min(100, (spent/inc.amount)*100);
            
            // Construir filas internas
            let rows = '';
            subs.forEach(s => {
                // BUG FIX: Restaurada clase 'executed' aqui
                rows += `<div class="ac-row ${s.exec ? 'executed' : ''}" onclick="editTx(${s.id})"><span>${s.desc}</span><b class="num">$${fmt(s.amount)}</b></div>`;
            });

            const color = rem < 0 ? 'var(--exp)' : (pct>90 ? 'var(--warn)' : 'var(--inc)');

            const card = document.createElement('div');
            card.className = 'alloc-card';
            card.innerHTML = `
                <div class="ac-head" onclick="this.parentElement.classList.toggle('open')">
                    <div style="width:100%">
                        <div style="display:flex; justify-content:space-between;">
                            <span class="ac-title">${inc.desc}</span>
                            <span style="font-size:11px; font-weight:700; color:${color}">R: $${fmt(rem)}</span>
                        </div>
                        <div class="ac-bar"><div class="ac-fill" style="width:${pct}%; background:${color}"></div></div>
                    </div>
                </div>
                <div class="ac-body">${rows || '<div style="padding:5px 12px; font-size:10px; font-style:italic; color:var(--txt-dim)">Vacío</div>'}</div>
            `;
            c.appendChild(card);
        });
    }

    // --- MODAL & CHIPS ---
    function openModal(){ editId=null; resetForm(); setType('exp'); document.getElementById('modalOverlay').classList.add('open'); }
    
    function resetForm(){
        document.getElementById('txForm').reset();
        document.getElementById('modalTitle').innerText = 'Nuevo Movimiento';
        document.getElementById('btnDel').style.display='none';
        document.getElementById('fDate').value = new Date().toISOString().split('T')[0];
        document.getElementById('fCat').value = '';
        document.getElementById('fLink').value = '';
        renderLinkOpts(null); // Reset link selection
    }

    function setType(t){ 
        // Chips en lugar de Select
        const con = document.getElementById('catChips'); con.innerHTML='';
        const cats = appData.cats[t] || [];
        
        cats.forEach(c => {
            const chip = document.createElement('div');
            chip.className = 'chip';
            chip.innerText = c;
            chip.onclick = () => selectCat(c, chip);
            con.appendChild(chip);
        });
        
        // Chip "Add New"
        const add = document.createElement('div');
        add.className = 'chip add-new';
        add.innerText = '+';
        add.onclick = () => { const n=prompt('Nueva Categoría:'); if(n){ appData.cats[t].push(n); saveData(); setType(t); }};
        con.appendChild(add);

        // Populate Datalist concepts
        const dl = document.getElementById('conceptList'); dl.innerHTML='';
        Object.values(appData.concepts).flat().forEach(x => dl.appendChild(new Option(x)));

        // Show/Hide Link Group
        document.getElementById('linkGroup').style.display = (t === 'exp') ? 'block' : 'none';
        if(t==='exp') renderLinkOpts();
    }

    function selectCat(cat, el) {
        document.getElementById('fCat').value = cat;
        document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
        if(el) el.classList.add('active');
        // Filter concepts datalist? Optional improvement
    }

    function renderLinkOpts(selectedId){
        const c = document.getElementById('linkList'); c.innerHTML='';
        const y = currentDate.getFullYear(); const m = currentDate.getMonth()+1;
        
        // Calcular saldos
        const incs = appData.txs.filter(t => !t.deletedAt && t.type=='inc' && parseInt(t.date.split('-')[1]) == m);
        const exps = appData.txs.filter(t => !t.deletedAt && t.type=='exp' && parseInt(t.date.split('-')[1]) == m);

        // Opción "Sin Asignar"
        const none = document.createElement('div');
        none.className = `source-opt ${!selectedId ? 'selected' : ''}`;
        none.innerHTML = '<span>-- Sin Asignar --</span>';
        none.onclick = () => { document.getElementById('fLink').value=''; renderLinkOpts(''); };
        c.appendChild(none);

        incs.forEach(inc => {
            // Calcular restante real
            const spent = exps.filter(e => e.linkId == inc.id).reduce((a,b)=>a+b.amount,0);
            const left = inc.amount - spent;
            
            const div = document.createElement('div');
            div.className = `source-opt ${selectedId == inc.id ? 'selected' : ''}`;
            div.innerHTML = `<span>${inc.desc}</span> <span class="s-bal" style="color:${left<0?'var(--exp)':'var(--inc)'}">$${fmt(left)}</span>`;
            div.onclick = () => { 
                document.getElementById('fLink').value = inc.id; 
                renderLinkOpts(inc.id); // Re-render to update highlights
            };
            c.appendChild(div);
        });
    }

    // --- CLONE FUNCTION (CLIENT SIDE) ---
    function cloneMonth() {
        if(!confirm("¿Copiar estructura del mes anterior?")) return;
        
        const prevDate = new Date(currentDate);
        prevDate.setMonth(prevDate.getMonth() - 1);
        const y = prevDate.getFullYear(); const m = prevDate.getMonth()+1;

        const prevTxs = appData.txs.filter(t => !t.deletedAt && parseInt(t.date.split('-')[0]) == y && parseInt(t.date.split('-')[1]) == m);
        
        if(prevTxs.length === 0) return alert("No hay datos en el mes anterior.");

        // Mapping old IDs to new IDs for linking
        let idMap = {};
        let newTxs = [];
        
        // 1. First copy Incomes (to generate new IDs)
        prevTxs.filter(t=>t.type=='inc').forEach(t => {
            const newId = Date.now() + Math.random();
            idMap[t.id] = newId;
            newTxs.push({ ...t, id: newId, date: document.getElementById('datePicker').value + '-01', exec: false });
        });

        // 2. Copy Expenses and relink
        prevTxs.filter(t=>t.type=='exp').forEach(t => {
            const newId = Date.now() + Math.random();
            const newLinkId = t.linkId ? idMap[t.linkId] : null;
            newTxs.push({ ...t, id: newId, date: document.getElementById('datePicker').value + '-01', exec: false, linkId: newLinkId });
        });

        appData.txs.push(...newTxs);
        saveData();
    }

    // --- DATA HANDLING ---
    document.getElementById('txForm').onsubmit = e => {
        e.preventDefault();
        const cat = document.getElementById('fCat').value;
        if(!cat) return alert("Selecciona una categoría");

        const tx = {
            id: editId || Date.now(),
            date: document.getElementById('fDate').value,
            amount: parseFloat(document.getElementById('fAmount').value),
            type: document.getElementById('fType').value,
            cat: cat,
            desc: document.getElementById('fDesc').value,
            exec: document.getElementById('fExec').checked,
            linkId: document.getElementById('fType').value=='exp' ? document.getElementById('fLink').value : null,
            deletedAt: null
        };

        // Add concept if new
        if(tx.desc && (!appData.concepts[cat] || !appData.concepts[cat].includes(tx.desc))) {
            if(!appData.concepts[cat]) appData.concepts[cat] = [];
            appData.concepts[cat].push(tx.desc);
        }

        if(editId) { const i = appData.txs.findIndex(x=>x.id==editId); appData.txs[i] = tx; } 
        else appData.txs.push(tx);

        saveData(); 
        closeModal({target:document.getElementById('modalOverlay')});
    }

    function editTx(id){
        const t = appData.txs.find(x=>x.id==id); if(!t)return;
        editId = id;
        document.getElementById('modalTitle').innerText = 'Editar Movimiento';
        document.getElementById('btnDel').style.display = 'block';
        
        document.getElementById('fType').value = t.type;
        document.getElementById('fAmount').value = t.amount;
        document.getElementById('fDate').value = t.date;
        document.getElementById('fExec').checked = t.exec;
        document.getElementById('fDesc').value = t.desc;
        
        setType(t.type); // Render chips
        
        // Select Chip
        document.getElementById('fCat').value = t.cat;
        document.querySelectorAll('.chip').forEach(c => {
            if(c.innerText === t.cat) c.classList.add('active');
        });

        if(t.type === 'exp') {
            document.getElementById('fLink').value = t.linkId || '';
            renderLinkOpts(t.linkId);
        }

        document.getElementById('modalOverlay').classList.add('open');
    }

    // --- HELPERS & CHARTS ---
    function calcKPI(txs, tc) {
        const inc = txs.filter(t=>t.type=='inc').reduce((a,b)=>a+b.amount,0);
        const exp = txs.filter(t=>t.type=='exp').reduce((a,b)=>a+b.amount,0);
        const bal = inc - exp;
        document.getElementById('sum-inc').innerText = '$' + fmt(inc);
        document.getElementById('sum-exp').innerText = '$' + fmt(exp);
        document.getElementById('kpiBal').innerText = '$' + fmt(bal);
        document.getElementById('kpiBal').style.color = bal >= 0 ? 'var(--inc)' : 'var(--exp)';
        document.getElementById('kpiUsd').innerText = 'USD ' + fmt(bal/tc);
    }

    function renderChart(txs) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        const subset = txs.filter(t=>t.type=='exp');
        let map = {};
        
        // Drilldown Logic
        if(drillCat) {
            subset.filter(t=>t.cat==drillCat).forEach(t=>map[t.desc]=(map[t.desc]||0)+t.amount);
            document.getElementById('btnResetChart').style.display='block';
        } else {
            subset.forEach(t=>map[t.cat]=(map[t.cat]||0)+t.amount);
            document.getElementById('btnResetChart').style.display='none';
        }
        
        const labels = Object.keys(map);
        const data = Object.values(map);

        chartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: { labels, datasets: [{ data, backgroundColor: COLORS, borderWidth:0 }] },
            options: { 
                responsive: true, 
                maintainAspectRatio: false, 
                cutout: '65%',
                plugins: { legend: { display: false } },
                onClick: (e, el) => { if(!drillCat && el.length) { drillCat=labels[el[0].index]; renderChart(txs); }}
            }
        });
    }

    function resetChart(){ drillCat=null; loadMonthData(); }
    function changeMonth(d){ currentDate.setMonth(currentDate.getMonth()+d); updateDateUI(); loadMonthData(); }
    function manualDate(){ const[y,m]=document.getElementById('datePicker').value.split('-'); currentDate.setFullYear(y); currentDate.setMonth(m-1); updateDateUI(); loadMonthData(); }
    function updateDateUI(){ document.getElementById('monthTxt').innerText=`${MONTHS[currentDate.getMonth()]} ${currentDate.getFullYear()}`; document.getElementById('datePicker').value=`${currentDate.getFullYear()}-${(currentDate.getMonth()+1).toString().padStart(2,'0')}`; }
    function updateMonthTC() { const k=`${currentDate.getFullYear()}-${(currentDate.getMonth()+1).toString().padStart(2,'0')}`; appData.rates[k]=document.getElementById('usdRate').value; saveData(); }
    function delTx(){ if(confirm('Eliminar?')){ appData.txs.find(x=>x.id==editId).deletedAt=Date.now(); saveData(); closeModal({target:document.getElementById('modalOverlay')}); }}
    function clearMonth(){ if(confirm('¿Borrar TODO este mes?')){ const y=currentDate.getFullYear(), m=currentDate.getMonth()+1; appData.txs.forEach(t=>{ if(parseInt(t.date.split('-')[0])==y && parseInt(t.date.split('-')[1])==m) t.deletedAt=Date.now(); }); saveData(); }}
    function nav(v){ document.querySelectorAll('.viewport').forEach(x=>x.classList.remove('active')); document.getElementById(`view-${v}`).classList.add('active'); document.querySelectorAll('.nav-icon').forEach(x=>x.classList.remove('active')); }
    function showLoad(s){ document.getElementById('loader').style.display=s?'flex':'none'; }
    function closeModal(e){ if(e && e.target.id != 'modalOverlay' && !e.target.classList.contains('fa-times')) return; document.getElementById('modalOverlay').classList.remove('open'); }
</script>
