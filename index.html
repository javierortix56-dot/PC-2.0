<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J&M Finance OS V66 - PC Robust</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #F1F5F9;
            --sidebar: #0F172A;
            --surface: #FFFFFF;
            --txt-main: #1E293B;
            --txt-dim: #64748B;
            --border: #E2E8F0;
            --accent: #6366F1;
            --inc: #10B981;
            --exp: #EF4444;
            --warn: #F59E0B;
        }

        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--txt-main); margin: 0; height: 100vh; overflow: hidden; display: flex; }

        /* --- SIDEBAR --- */
        .sidebar { width: 220px; background: var(--sidebar); color: #94A3B8; display: flex; flex-direction: column; padding: 20px 15px; z-index: 50; flex-shrink: 0; }
        .brand { color: white; font-weight: 800; font-size: 18px; margin-bottom: 30px; display: flex; align-items: center; gap: 8px; }
        .nav-item { padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 13px; display: flex; align-items: center; gap: 10px; transition: 0.2s; color: #94A3B8; margin-bottom: 5px; }
        .nav-item.active { background: var(--accent); color: white; }
        .sync-box { margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #64748B; display: inline-block; margin-right: 5px; }

        /* --- MAIN AREA --- */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .header { height: 60px; padding: 0 25px; display: flex; align-items: center; justify-content: space-between; background: var(--surface); border-bottom: 1px solid var(--border); flex-shrink: 0; }
        .date-ctrl { display: flex; align-items: center; background: #F8FAFC; border: 1px solid var(--border); border-radius: 8px; padding: 2px; }
        .btn-arr { border: none; background: transparent; width: 28px; height: 28px; cursor: pointer; color: var(--txt-main); display: grid; place-items: center; }
        .curr-date { font-weight: 800; font-size: 13px; text-transform: uppercase; padding: 0 10px; position: relative; min-width: 100px; text-align: center; }
        .date-picker { position: absolute; inset:0; opacity:0; cursor:pointer; }
        
        .tc-box { display: flex; align-items: center; gap: 8px; margin-right: 20px; background: #FFFBEB; padding: 4px 10px; border-radius: 8px; border: 1px solid #FEF3C7; }
        .tc-lbl { font-size: 10px; font-weight: 800; color: #B45309; }
        .tc-val { border: none; background: transparent; font-size: 15px; font-weight: 800; text-align: right; width: 65px; color: #92400E; font-family: 'Inter'; }

        .btn-new { background: var(--txt-main); color: white; border: none; height: 32px; padding: 0 15px; border-radius: 8px; font-weight: 700; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 5px; }

        /* --- CONTENT --- */
        .viewport { padding: 20px; overflow-y: auto; height: 100%; display: none; grid-template-rows: auto auto 1fr; gap: 20px; }
        .viewport.active { display: grid; }
        #view-home { grid-template-columns: 2fr 1.2fr; }

        .kpi-row { grid-column: span 2; display: flex; gap: 15px; }
        .kpi-card { flex: 1; background: var(--surface); padding: 15px; border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; justify-content: center; }
        .k-lbl { font-size: 10px; font-weight: 700; color: var(--txt-dim); text-transform: uppercase; margin-bottom: 5px; }
        .k-val { font-size: 19px; font-weight: 800; }

        .ledger-wrapper { grid-column: 1; display: flex; flex-direction: column; gap: 15px; min-height: 0; }
        .ledger-cols { display: flex; gap: 15px; flex: 1; min-height: 0; }
        .col { flex: 1; display: flex; flex-direction: column; background: var(--surface); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; }
        .col-h { padding: 10px; text-align: center; font-size: 11px; font-weight: 800; text-transform: uppercase; border-bottom: 1px solid var(--border); background: #FAFAFA; }
        .tx-list { overflow-y: auto; flex: 1; padding: 0; }
        
        .tx-row { padding: 12px 10px; border-bottom: 1px solid #F1F5F9; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-size: 12px; }
        .tx-row.executed { opacity: 0.55; }
        .tx-row.executed .tx-desc { text-decoration: line-through; }
        .tx-desc { font-weight: 600; color: var(--txt-main); }
        .tx-meta { font-size: 10px; color: var(--txt-dim); display: flex; gap: 5px; align-items: center; }
        .pill { background: #F1F5F9; padding: 1px 5px; border-radius: 4px; }

        .insights { grid-column: 2; grid-row: 2 / span 2; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
        .widget { background: var(--surface); border-radius: 12px; border: 1px solid var(--border); padding: 15px; }
        .w-title { font-size: 11px; font-weight: 800; text-transform: uppercase; color: var(--txt-dim); margin-bottom: 10px; display: flex; justify-content: space-between; }

        .alloc-box { border: 1px solid var(--border); border-radius: 8px; margin-bottom: 6px; overflow: hidden; }
        .ab-head { padding: 8px; background: #F8FAFC; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .ab-body { display: none; padding: 8px; border-top: 1px solid var(--border); background: white; }
        .alloc-box.open .ab-body { display: block; }
        .alloc-row { display: flex; align-items: center; padding: 8px 0; border-bottom: 1px dashed #F1F5F9; font-size: 11px; gap: 8px; }
        .alloc-row.executed { opacity: 0.5; text-decoration: line-through; }
        .date-badge { background: #F1F5F9; color: var(--txt-dim); padding: 1px 5px; border-radius: 4px; font-weight: 700; font-size: 9px; }

        .legend { margin-top: 10px; max-height: 200px; overflow-y: auto; }
        .l-row { display: flex; justify-content: space-between; font-size: 10px; padding: 4px 0; border-bottom: 1px dashed #F1F5F9; cursor: pointer; }
        .l-dot { width: 6px; height: 6px; border-radius: 50%; margin-right: 5px; display: inline-block; }

        .modal-ol { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; display: none; align-items: center; justify-content: center; }
        .modal-ol.open { display: flex; }
        .modal { background: white; width: 380px; padding: 20px; border-radius: 16px; }

        .loader { position:fixed; inset:0; background:rgba(255,255,255,0.9); z-index:200; display:none; align-items:center; justify-content:center; }
    </style>
</head>
<body>

<div id="loader" class="loader"><i class="fas fa-spinner fa-spin fa-2x" style="color:var(--accent)"></i></div>

<aside class="sidebar">
    <div class="brand"><i class="fas fa-cube"></i> J&M<span> FINANCE</span></div>
    <div class="nav-item active" id="nav-home" onclick="nav('home')"><i class="fas fa-columns"></i> Dashboard</div>
    <div class="nav-item" id="nav-admin" onclick="nav('admin')"><i class="fas fa-toolbox"></i> Admin</div>
    
    <div class="sync-box">
        <div style="font-size:11px; color:#94A3B8; margin-bottom:5px;">
            <span class="status-dot" id="dot" style="background:#64748B"></span> <span id="st-txt">Desconectado</span>
        </div>
        <button onclick="forceSync()" style="background:rgba(255,255,255,0.1); border:none; color:white; font-size:10px; padding:6px; width:100%; border-radius:4px; cursor:pointer;">Sincronizar</button>
    </div>
</aside>

<main class="main">
    <header class="header">
        <div class="date-ctrl">
            <button class="btn-arr" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
            <div class="curr-date"><span id="monthTxt">...</span><input type="month" id="datePicker" class="date-picker" onchange="manualDate()"></div>
            <button class="btn-arr" onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div style="display:flex; align-items:center;">
            <div class="tc-box">
                <span class="tc-lbl">TC MES:</span>
                <input type="number" id="usdRate" class="tc-val" value="1200" onchange="updateMonthTC()">
            </div>
            <button class="btn-new" onclick="openModal()"><i class="fas fa-plus"></i> Nuevo Registro</button>
        </div>
    </header>

    <div id="view-home" class="viewport active">
        <div class="kpi-row">
            <div class="kpi-card"><div class="k-lbl">Balance</div><div class="k-val" id="kpiBal">$0</div></div>
            <div class="kpi-card"><div class="k-lbl">USD Est. (TC Mes)</div><div class="k-val" id="kpiUsd">$0</div></div>
            <div class="kpi-card"><div class="k-lbl">Ingresos</div><div class="k-val" style="color:var(--inc)" id="sum-inc">$0</div></div>
            <div class="kpi-card"><div class="k-lbl">Egresos</div><div class="k-val" style="color:var(--exp)" id="sum-exp">$0</div></div>
        </div>

        <div class="ledger-wrapper">
            <div class="ledger-cols">
                <div class="col"><div class="col-h" style="color:var(--inc)">Ingresos</div><div class="tx-list" id="list-inc"></div></div>
                <div class="col"><div class="col-h" style="color:var(--exp)">Egresos</div><div class="tx-list" id="list-exp"></div></div>
            </div>
        </div>

        <div class="insights">
            <div class="widget"><div class="w-title">Asignación</div><div id="allocList"></div></div>
            <div class="widget">
                <div class="w-title">
                    <span>Distribución</span>
                    <button id="btnBackChart" onclick="resetChart()" style="border:none; background:none; color:var(--accent); font-weight:700; font-size:10px; display:none; cursor:pointer;">Volver</button>
                </div>
                <div style="height:160px"><canvas id="mainChart"></canvas></div>
                <div id="chartLegend" class="legend"></div>
            </div>
        </div>
    </div>

    <div id="view-admin" class="viewport">
        <div style="background:white; padding:25px; border-radius:12px; border:1px solid var(--border);">
            <h3>Administración</h3>
            <button onclick="clearMonth()" style="background:var(--exp); color:white; border:none; padding:15px; width:100%; border-radius:8px; font-weight:800; cursor:pointer;">BORRAR MES ACTUAL</button>
        </div>
    </div>
</main>

<div class="modal-ol" id="modalOverlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
        <form id="txForm">
            <h3 id="modalTitle">Nuevo</h3>
            <div style="margin-bottom:12px;">
                <label style="font-size:10px; font-weight:800; color:var(--txt-dim);">TIPO</label>
                <select id="fType" style="width:100%; padding:10px; border-radius:8px; border:1px solid var(--border);" onchange="setType(this.value)">
                    <option value="exp">Gasto</option>
                    <option value="inc">Ingreso</option>
                </select>
            </div>
            <div style="margin-bottom:12px;">
                <label style="font-size:10px; font-weight:800; color:var(--txt-dim);">MONTO</label>
                <input type="number" id="fAmount" style="width:100%; padding:10px; border:1px solid var(--border); border-radius:8px;" step="0.01" required>
            </div>
            <div style="display:flex; gap:10px; margin-bottom:12px;">
                <div style="flex:1;"><label style="font-size:10px; font-weight:800; color:var(--txt-dim);">FECHA</label><input type="date" id="fDate" style="width:100%; padding:10px; border:1px solid var(--border); border-radius:8px;" required></div>
                <div style="width:60px;"><label style="font-size:10px; font-weight:800; color:var(--txt-dim);">EJE.</label><div style="padding:10px; border:1px solid var(--border); border-radius:8px; text-align:center;"><input type="checkbox" id="fExec"></div></div>
            </div>
            <div style="margin-bottom:12px;"><label style="font-size:10px; font-weight:800; color:var(--txt-dim);">CATEGORÍA</label><select id="fCat" style="width:100%; padding:10px; border-radius:8px; border:1px solid var(--border);" onchange="renderConcepts()"></select></div>
            <div style="margin-bottom:12px;"><label style="font-size:10px; font-weight:800; color:var(--txt-dim);">CONCEPTO</label><select id="fConcept" style="width:100%; padding:10px; border-radius:8px; border:1px solid var(--border);" onchange="checkCustom()"></select><input type="text" id="fCustom" style="width:100%; padding:10px; border-radius:8px; border:1px solid var(--border); margin-top:5px; display:none;"></div>
            <div style="margin-bottom:20px;" id="linkGroup"><label style="font-size:10px; font-weight:800; color:var(--accent);">ASIGNACIÓN</label><select id="fLink" style="width:100%; padding:10px; border-radius:8px; border:1px solid var(--accent);"></select></div>
            <button type="submit" class="btn-save">GUARDAR</button>
            <button type="button" id="btnDel" style="display:none; width:100%; margin-top:10px; border:none; background:none; color:var(--exp); font-weight:700; cursor:pointer;" onclick="delTx()">Eliminar</button>
        </form>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxEni9GJ4gxmbhmNsbzoYxS_SfhcorqsXj4zh93-qWIy5i2R4jwvgJ8L25GcU3h3Bkh/exec";
    const MONTHS = ["Ene","Feb","Mar","Abr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dic"];
    const COLORS = ['#6366F1','#EC4899','#10B981','#F59E0B','#EF4444','#8B5CF6','#06B6D4','#84CC16'];

    let appData = { txs: [], cats: { exp:[], inc:[] }, concepts: {}, rates: {} };
    let currentDate = new Date(); currentDate.setDate(1);
    let editId = null, chartInstance = null, drillCat = null;

    const fmt = (n) => n.toLocaleString('es-AR', { minimumFractionDigits: 0, maximumFractionDigits: 0 });

    window.onload = () => {
        updateDateUI();
        forceSync();
    };

    async function forceSync() {
        showLoad(true); setStatus("Sync...", "#F59E0B");
        try {
            const r = await fetch(API_URL);
            const d = await r.json();
            if(d && d.txs) { 
                appData = d; 
                if(!appData.rates) appData.rates = {};
                loadMonthData(); 
                setStatus("Conectado", "#10B981"); 
            }
        } catch(e) { setStatus("Offline", "#EF4444"); }
        showLoad(false);
    }

    async function saveData() {
        showLoad(true);
        try { await fetch(API_URL, { method: 'POST', body: JSON.stringify(appData) }); loadMonthData(); } 
        catch(e){ alert('Error'); } 
        showLoad(false);
    }

    function loadMonthData() {
        const y = currentDate.getFullYear();
        const m = currentDate.getMonth() + 1;
        const monthKey = `${y}-${m.toString().padStart(2,'0')}`;

        // TC Independiente
        const currentTC = appData.rates[monthKey] || 1200;
        document.getElementById('usdRate').value = currentTC;

        const txs = appData.txs.filter(t => {
            if(t.deletedAt) return false;
            const p = t.date.split('-'); 
            return parseInt(p[0]) === y && parseInt(p[1]) === m;
        });

        txs.sort((a,b) => a.date.localeCompare(b.date) || a.id - b.id);
        
        renderLists(txs);
        calcKPI(txs, currentTC);
        renderAlloc(txs);
        renderChart(txs);
    }

    function updateMonthTC() {
        const y = currentDate.getFullYear();
        const m = currentDate.getMonth() + 1;
        const monthKey = `${y}-${m.toString().padStart(2,'0')}`;
        appData.rates[monthKey] = parseFloat(document.getElementById('usdRate').value) || 1200;
        saveData();
    }

    function calcKPI(txs, tc) {
        const inc = txs.filter(t=>t.type=='inc').reduce((a,b)=>a+b.amount,0);
        const exp = txs.filter(t=>t.type=='exp').reduce((a,b)=>a+b.amount,0);
        const bal = inc - exp;
        document.getElementById('sum-inc').innerText = '$' + fmt(inc);
        document.getElementById('sum-exp').innerText = '$' + fmt(exp);
        document.getElementById('kpiBal').innerText = '$' + fmt(bal);
        document.getElementById('kpiBal').style.color = bal >= 0 ? 'var(--inc)' : 'var(--exp)';
        document.getElementById('kpiUsd').innerText = 'USD ' + fmt(bal/tc);
        document.getElementById('kpiUsd').style.color = bal >= 0 ? 'var(--inc)' : 'var(--exp)';
    }

    function renderLists(txs) {
        const lI = document.getElementById('list-inc'); const lE = document.getElementById('list-exp');
        lI.innerHTML=''; lE.innerHTML='';
        let rb = 0;
        txs.forEach(t => {
            if(t.type=='inc') rb += t.amount; else rb -= t.amount;
            const sub = t.type=='exp' ? `<span style="font-size:9px; font-weight:700; color:${rb>=0?'#166534':'#991B1B'}">Q: $${fmt(rb)}</span>` : '';
            const link = (t.type=='exp' && t.linkId) ? `<span style="color:var(--accent); font-size:9px; font-weight:700;">Origen: ${(appData.txs.find(x=>x.id==t.linkId)||{}).desc || '?'}</span>` : '';
            
            const div = document.createElement('div');
            div.className = `tx-row ${t.exec ? 'executed' : ''}`;
            div.onclick = () => editTx(t.id);
            div.innerHTML = `<div><div class="tx-desc">${t.desc}</div><div class="tx-meta"><span>${t.cat}</span><span>día ${t.date.split('-')[2]}</span>${link}</div></div><div style="text-align:right;"><div style="color:var(--${t.type}); font-weight:700;">$${fmt(t.amount)}</div>${sub}</div>`;
            (t.type=='inc' ? lI : lE).appendChild(div);
        });
    }

    function renderAlloc(txs) {
        const c = document.getElementById('allocList'); c.innerHTML='';
        const incs = txs.filter(t=>t.type=='inc');
        const exps = txs.filter(t=>t.type=='exp');

        incs.forEach(inc => {
            const subs = exps.filter(e=>e.linkId==inc.id);
            const spent = subs.reduce((a,b)=>a+b.amount,0);
            const rem = inc.amount - spent;
            let rows = '';
            subs.forEach(s => rows += `<div class="alloc-row ${s.exec?'executed':''}" onclick="editTx(${s.id})"><span class="date-badge">${s.date.split('-')[2]}</span><span style="flex:1">${s.desc}</span><b>$${fmt(s.amount)}</b></div>`);
            c.innerHTML += `<div class="alloc-box"><div class="ab-head" onclick="this.parentElement.classList.toggle('open')"><span>${inc.desc}</span><span style="color:${rem>=0?'var(--inc)':'var(--exp)'}">$${fmt(rem)}</span></div><div class="ab-body">${rows || '<small>Por asignar</small>'}</div></div>`;
        });
    }

    function renderChart(txs) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        const subset = txs.filter(t=>t.type=='exp');
        let map = {};
        if(drillCat) {
            subset.filter(t=>t.cat==drillCat).forEach(t=>map[t.desc]=(map[t.desc]||0)+t.amount);
            document.getElementById('btnBackChart').style.display='block';
        } else {
            subset.forEach(t=>map[t.cat]=(map[t.cat]||0)+t.amount);
            document.getElementById('btnBackChart').style.display='none';
        }
        const entries = Object.entries(map).sort((a,b)=>b[1]-a[1]);
        const labels = entries.map(e=>e[0]);
        const data = entries.map(e=>e[1]);
        const tot = data.reduce((a,b)=>a+b,0);
        chartInstance = new Chart(ctx, {
            type:'doughnut', data:{labels, datasets:[{data, backgroundColor:COLORS, borderWidth:0}]},
            options:{ responsive:true, maintainAspectRatio:false, cutout:'70%', plugins:{legend:{display:false}}, onClick:(e,el)=>{if(!drillCat && el.length){drillCat=labels[el[0].index]; renderChart(txs);}} }
        });
        const leg=document.getElementById('chartLegend'); leg.innerHTML='';
        entries.forEach((en,i)=>{
            leg.innerHTML+=`<div class="l-row" onclick="if(!drillCat){drillCat='${en[0]}';renderChart(txs);}"><div><span class="l-dot" style="background:${COLORS[i%COLORS.length]}"></span><b>${en[0]}</b></div><div>$${fmt(en[1])} (${tot>0?Math.round(en[1]/tot*100):0}%)</div></div>`;
        });
    }

    function resetChart(){ drillCat=null; loadMonthData(); }
    function updateDateUI(){ document.getElementById('monthTxt').innerText=`${MONTHS[currentDate.getMonth()]} ${currentDate.getFullYear()}`; document.getElementById('datePicker').value=`${currentDate.getFullYear()}-${(currentDate.getMonth()+1).toString().padStart(2,'0')}`; }
    function changeMonth(d){ currentDate.setMonth(currentDate.getMonth()+d); updateDateUI(); loadMonthData(); }
    function manualDate(){ const[y,m]=document.getElementById('datePicker').value.split('-'); currentDate.setFullYear(y); currentDate.setMonth(m-1); updateDateUI(); loadMonthData(); }
    function nav(v){ document.querySelectorAll('.viewport').forEach(x=>x.classList.remove('active')); document.getElementById(`view-${v}`).classList.add('active'); document.querySelectorAll('.nav-item').forEach(x=>x.classList.remove('active')); document.getElementById(`nav-${v}`).classList.add('active'); }
    function showLoad(s){ document.getElementById('loader').style.display=s?'flex':'none'; }
    function setStatus(t,c){ document.getElementById('st-txt').innerText=t; document.getElementById('dot').style.background=c; }

    function openModal(){ editId=null; document.getElementById('txForm').reset(); document.getElementById('modalTitle').innerText='Nuevo'; document.getElementById('btnDel').style.display='none'; document.getElementById('fDate').value=new Date().toISOString().split('T')[0]; setType('exp'); document.getElementById('modalOverlay').classList.add('open'); }
    function closeModal(e){ if(e && e.target.id != 'modalOverlay' && !e.target.classList.contains('fa-times')) return; document.getElementById('modalOverlay').classList.remove('open'); }
    function setType(t){ 
        const cs = document.getElementById('fCat'); cs.innerHTML='';
        (appData.cats[t]||[]).forEach(c=>cs.add(new Option(c,c))); cs.add(new Option('+ Nueva...','new'));
        renderConcepts(); renderLinkOpts();
    }
    function renderConcepts(){ 
        const c = document.getElementById('fCat').value;
        if(c=='new'){ const n=prompt('Cat:'); if(n){ appData.cats[document.getElementById('fType').value].push(n); appData.concepts[n]=[]; saveData(); } return; }
        const cs = document.getElementById('fConcept'); cs.innerHTML='';
        (appData.concepts[c]||[]).forEach(x=>cs.add(new Option(x,x))); cs.add(new Option('+ Nuevo...','new_c'));
        checkCustom();
    }
    function checkCustom(){ document.getElementById('fCustom').style.display=document.getElementById('fConcept').value=='new_c'?'block':'none'; }
    function renderLinkOpts(){ 
        const s = document.getElementById('fLink'); s.innerHTML='<option value="">Por asignar</option>';
        const y = currentDate.getFullYear(); const m = currentDate.getMonth()+1;
        appData.txs.filter(t=>!t.deletedAt && t.type=='inc' && parseInt(t.date.split('-')[1])==m).forEach(i=>s.add(new Option(i.desc, i.id)));
    }
    document.getElementById('txForm').onsubmit = e => { 
        e.preventDefault();
        let desc = document.getElementById('fConcept').value;
        if(desc=='new_c') { desc = document.getElementById('fCustom').value; const cat = document.getElementById('fCat').value; if(!appData.concepts[cat].includes(desc)) appData.concepts[cat].push(desc); }
        const tx = { id: editId||Date.now(), date: document.getElementById('fDate').value, amount: parseFloat(document.getElementById('fAmount').value), type: document.getElementById('fType').value, cat: document.getElementById('fCat').value, desc, exec: document.getElementById('fExec').checked, linkId: document.getElementById('fType').value=='exp'?document.getElementById('fLink').value:null, deletedAt: null };
        if(editId){ const i=appData.txs.findIndex(x=>x.id==editId); appData.txs[i]=tx; } else appData.txs.push(tx);
        saveData(); closeModal({target:document.getElementById('modalOverlay')});
    }
    function editTx(id){ 
        const t = appData.txs.find(x=>x.id==id); if(!t)return;
        editId=id; document.getElementById('modalTitle').innerText='Editar'; document.getElementById('btnDel').style.display='block';
        document.getElementById('fAmount').value=t.amount; document.getElementById('fDate').value=t.date; document.getElementById('fExec').checked=t.exec;
        setType(t.type); document.getElementById('fCat').value=t.cat; renderConcepts(); document.getElementById('fConcept').value=t.desc;
        if(t.type=='exp') document.getElementById('fLink').value=t.linkId||'';
        document.getElementById('modalOverlay').classList.add('open');
    }
    function delTx(){ if(confirm('Borrar?')){ appData.txs.find(x=>x.id==editId).deletedAt=Date.now(); saveData(); closeModal({target:document.getElementById('modalOverlay')}); }}
    function clearMonth(){ if(confirm('Borrar mes?')){ const y=currentDate.getFullYear(), m=currentDate.getMonth()+1; appData.txs.forEach(t=>{ if(parseInt(t.date.split('-')[0])==y && parseInt(t.date.split('-')[1])==m) t.deletedAt=Date.now(); }); saveData(); }}
</script>
